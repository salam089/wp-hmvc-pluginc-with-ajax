        <div class="row test " ng-controller="loginValidationCtrl">            <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">            <div class="list-group">                <a class="list-group-item list-group-item-danger" href="#" ng-show="loginError" ng-bind-html="errorMsg"> {{errorMsg }} </a>                <a class="list-group-item list-group-item-success" href="#" ng-show="loginSuccess"> {{successMsg }} </a>            </div>            <form class="form-login"  name="Form" id="form1" novalidate ng-submit="form.submit(Form)">                    <h4 class="log-box-title">                       Login to your account                    </h4>                <div class="form-group" ng-class="{'has-error':Form.clientEmail.$dirty && Form.clientEmail.$invalid, 'has-success':Form.clientEmail.$valid}">                    <label> E-mail </label>                    <span class="input-icon">                        <input type="email" placeholder="example@domain.com" class="form-control" name="clientEmail" ng-model="myModel.clientEmail" required style="color: #9c9ca0;" autocomplete="off" >                        <i class="ti-email"></i>                    </span>                    <span class="error text-small block" ng-if="Form.clientEmail.$dirty && Form.clientEmail.$error.required">Email is required.</span>                    <span class="error text-small block" ng-if="Form.clientEmail.$error.email">Please, enter a valid email address.</span>                    <span class="success text-small" ng-if="Form.clientEmail.$valid">It's a valid e-mail!</span>                </div>                <div id="password_portion" class="form-group" ng-class="{'has-error':Form.clientPassword.$dirty && Form.clientPassword.$invalid, 'has-success':Form.clientPassword.$valid}">                    <label> Password </label>                     <span class="input-icon">                        <input type="password" placeholder="Enter password" class="form-control" name="clientPassword" ng-model="myModel.clientPassword" required  style="color: #9c9ca0;" autocomplete="off">                        <i class="ti-key "></i>                      </span>                        <span class="error text-small block" ng-if="Form.clientPassword.$dirty && Form.clientPassword.$error.required">Password is required.</span>                        <span class="success text-small block" ng-if="Form.clientPassword.$valid">Ok!</span>                </div>                <div class="text-center">                    <a ui-sref="login.resetpass"> Forgot password?</a>                </div>                <div class="checkbox clip-check check-primary">                    <input type="checkbox" name="remember" id="remember" value="1">                    <label for="remember"> Keep me signed in </label>                </div>                <div class="form-actions">                    <button type="submit"  class="btn btn-dark-azure btn-block" >                        <span><i class="ti-lock"></i>Login</span>                    </button>                </div>                         <div class="new-account text-center">                    Don't have an account yet?                    <a ui-sref="login.registration"> Create one now </a>                </div>            </form>            <!-- start: COPYRIGHT -->            <!-- end: COPYRIGHT -->        </div>        <!-- end: LOGIN BOX -->    </div></div>
